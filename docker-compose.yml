version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: slotswapper-db
    environment:
      POSTGRES_DB: slotswapper
      POSTGRES_USER: slotswapper
      POSTGRES_PASSWORD: slotswapper123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slotswapper"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slotswapper-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: postgresql://slotswapper:slotswapper123@db:5432/slotswapper
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-please
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm run migrate && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: slotswapper-frontend
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_WS_URL: http://localhost:3001
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
