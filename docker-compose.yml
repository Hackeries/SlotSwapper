version: '3.8'

services:
  # Optional: Local PostgreSQL database (only needed if not using Supabase)
  # To use: docker-compose up db
  db:
    image: postgres:15-alpine
    container_name: slotswapper-db
    environment:
      POSTGRES_DB: slotswapper
      POSTGRES_USER: slotswapper
      POSTGRES_PASSWORD: slotswapper123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slotswapper"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local-db  # Only starts when explicitly requested

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slotswapper-backend
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm run migrate && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: slotswapper-frontend
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_WS_URL: http://localhost:3001
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
